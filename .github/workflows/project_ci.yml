# .github/workflows/ci.yml
name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wemake-python-styleguide mypy

    - name: Run lint
      run: wemake-python-styleguide .

    - name: Run type check
      run: mypy .

    - name: Generate HTML report for lint
      if: ${{ matrix.python-version == '3.9' }}
      run: |
        mkdir -p reports
        wemake-python-styleguide --format html --output reports/lint_report.html

    - name: Archive HTML report
      if: ${{ matrix.python-version == '3.9' }}
      uses: actions/upload-artifact@v3
      with:
        name: lint-report
        path: reports/lint_report.html

